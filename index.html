<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="nft-image">
        <img src="./images/image-equilibrium.jpg" alt="Avatar" class="nft-image">
        <div class="nft-image overlap hide"><img src="./images/icon-view.svg" alt="Avatar"></div>
      </div>
      <div class="description">
       <div>
          <h4>Equilibrium <b>#3429</b></h4>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="information">
          <div class="price-time">
            <img src="./images/icon-ethereum.svg" alt="ethereum">
            <p class="info-data acqua_highlight">0.041 ETH</p>
            
          </div>
          <div class="price-time">
            <img src="./images/icon-clock.svg" alt="time left">
            <p class="info-data">3 days left</p>
          </div>  
        </div>
        <hr class="line">
        <div class="price-time">
          <img src="./images/image-avatar.png" alt="creator image" class="creator-avatar">
          <p class="info-data">Creation of <b class="creator-name">Jules Wyvern</b></p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Danilo Azevedo</a>.
    </div>
  </div>
</body>
</html>
